<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>To-do list</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/scripts.js" defer></script>
</head>
<body class="body">
  <main class="main">
    <h1 class="title">Список дел</h1>
    <form action="#" class="new">
      <label class="new__label" for="input">Добавить новое дело:</label>
      <input class="new__text" type="text" id="input" required>
      <input type="submit" class="new__add" value="+">
    </form>
    <ul class="list"></ul>
  </main>
</body>
</html>
